<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game Barrier</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="javaScript/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="head">
      <img onclick="menu()" class="menuIcon" src="Menu.png" alt="">
      <img class="logo" src="https://i.imgur.com/FJBn4Bu.png" alt="">
      <h1 class="headTitle">Game Barrier</h1>
    </div>
    <div class="menuBar">
      <button type="button" name="Projects"><h2>Projects</h2></button>
      <button type="button" name="Art"><h2>Game Art</h2></button>
      <button type="button" name="SocialMedia"><h2>Social Media</h2></button>
    </div>
    <div class="body">
      <section class="Banner">
        <div>
          <h1>Welcome to Game Barrier!</h1>
        </div>
        <video autoplay loop src="headvid.mp4"></video>
      </section>
      <section class="FanArt">
        <div class="">
            <h2 id="faTitle">Community Art <3</h2>
            <p>Some of our community's work.</p>
        </div>
        <div class="faImg">
          <div class="faArrowLeft" id="faArrow">
            <img src="arrowL.png" alt="" onclick="nextImageL()">
          </div>
          <img src="fanArt/01.jpg" alt="" id="fa01">
          <img src="fanArt/02.png" alt="" id="fa02">
          <div class="faArrowRight" id="faArrow">
            <img src="arrowR.png" alt="" onclick="nextImageR()">
          </div>
        </div>
        <div class="FanArtDesc">
          <p id="faCredit">Made by Meii</p>
        </div>
      </section>
      <section class="About">
        <h2>About us</h2>
        <p>Game Barrier is a small team of indie developers located all around the world.<br>Our aim is to create fun and unique games, which everyone can enjoy.</p>
        <br>
        <button type="button" name="Projects">
          Projects
        </button>
      </section>
      <section class="followUs">
        <div class="sec03Div">
          <a href="https://bit.ly/gamebarrierdiscord">
            <img src="Discord-Logo.png" alt="Discord Logo" id="dclogo">
          </a>
          <a href="https://bit.ly/gbtiktok">
          <img src="TikTokLogoW.png" alt="TikTok Logo" id="ttlogo">
          </a>
          <a href="https://bit.ly/gamebarrieryt">
          <img src="ytlogo.png" alt="YouTube Logo" id="ytlogo">
          </a>
        </div>
      </section>
    </div>
  </body>
<script src="javaScript/slsh.js"></script>
</html>
